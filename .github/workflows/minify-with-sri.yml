name: minify-with-sri

on:
 workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'DummyInput'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./

      - name: Minify JavaScript
        run: npm run minify

      - name: Calculate SHA-256 hash
        id: sha256
        run: echo "::set-output name=hash::$(openssl dgst -sha256 dist/vgauge.min..js | awk '{print $NF}')"

      - name: Upload minified file as an asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/vgauge.min.js
          asset_name: vgauge.min.js
          asset_content_type: application/javascript
          asset_sha256: ${{ steps.sha256.outputs.hash }}
