name: minify-version-publish-to-dist
on:
  push:
    paths:
      - 'vgauge.js'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Parse file, read version, check if exists in dist, if not write file and minified version to dist
        run: |
             echo "minify version publish to dist" 
             dotnet run --project .github/MinifyVersionPublishToFolder/MinifyVersionPublishToFolder.csproj vgauge.js dist >> $GITHUB_ENV
      - uses: actions/upload-artifact@v4
        with:
            name: min-file-path
            path: $min_file_path
